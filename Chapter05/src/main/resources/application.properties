# DataSouce Setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/Chapter05
spring.datasource.username=sa
spring.datasource.password=


#JPA
#필수
#JPA 메소드를 sql 문으로 번역해주는 라이브러리 > 방언 번역기
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#JPA 실행시  @Entity 설정 클래스와 매핑되는 테이블 생성여부
# .create : 있으면 삭제 후 생성, 없어면 생성
# .update : 없으면 생성, 있으면 스킵
spring.jpa.hibernate.ddl-auto=create

#옵션
# .JPA 메소드를 SQL 문으로 변역한뒤 화면 출력 여부
spring.jpa.show-sql=true
# .SQL 화면 출력 시 보기 졸게 정리여부
spring.jpa.properties.hibernate.format_sql=true